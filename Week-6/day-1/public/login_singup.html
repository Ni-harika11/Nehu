<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <title>Split Screen Forms</title>
</head>
<body >
    <div class="flex h-screen ">
         <!-- Left Side (Image/Content) -->
        <div class="w-1/2 bg-gray-100 flex items-center justify-center">
            <img src="../assets/Weather-pana.png" alt="Weather Image">
        </div>
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <!-- Tab Buttons -->
            <div class="flex justify-around mb-8">
                <button id="loginTab" class="tab-button text-lg font-bold py-2 w-1/2 border-b-2 border-blue-600">Login</button>
                <button id="signupTab" class="tab-button text-lg font-bold py-2 w-1/2 border-b-2 border-transparent hover:border-blue-600">Signup</button>
            </div>
    
           <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="login-email" class="w-full p-2 border  rounded-lg" placeholder="name@company.com"    >
                <span id="emailError" class="text-red-500"></span>

            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="login-password" class="w-full p-2 border rounded-lg" placeholder="••••••••"   >
                <span id="passwordError" class="text-red-500"></span>

            </div>
            <div> 
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm  Password</label>
                <input type="password" id="confirm-password" class="w-full p-2 border rounded-lg" placeholder="••••••••"  >
                <span id="confirmpasswordError" class="text-red-500"></span>

            </div>
            <button id="button" type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-4 hidden">
            <h2 class="text-2xl font-bold text-center mb-4">Signup</h2>
            <div>
                <label for="signup-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="signup-name" class="w-full p-2 border rounded-lg" placeholder="Your Name" >
            </div>
            <div>
                <label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="signup-email" class="w-full p-2 border rounded-lg" placeholder="name@company.com"   autocomplete="new-email" >
            </div>
            <div>
                <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="signup-password" class="w-full p-2 border rounded-lg" placeholder="••••••••"  autocomplete="new-password" >
            </div>
            <button type="submit" class="w-full bg-green-600 text-white p-2 rounded-lg hover:bg-green-700">Signup</button>
        </form>
        </div>
    </div>
    </div>
    <script src="../dist/login_singup.js"></script>
    <script src="../dist/signIn.js" ></script>
     <!-- <script src="../dist/login_singup.js"></script> -->
</body>
</html>
